<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .row {
        display: flex;
        flex-direction: row;
        margin: 5px;
      }

      .column {
        display: flex;
        flex-direction: column;
        width: 200px;
        margin: 5px;
      }

      button {
        margin: 5px;
      }
    </style>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="row">
      <label for="">Filter prefix: </label>
      <input type="text" name="" id="prefix" />
    </div>

    <div class="row">
      <div class="column">
        <select name="" id="nameList" size="5"></select>
      </div>

      <div class="column">
        <label for="">Name:</label>
        <input type="text" name="" id="firstName" />

        <label for="">Surname:</label>
        <input type="text" name="" id="surname" />
      </div>
    </div>

    <div class="row">
      <button id="create">Create</button>
      <button id="update">Update</button>
      <button id="delete">Delete</button>
    </div>
  </body>
</html>
